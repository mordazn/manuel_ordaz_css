<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Airsoft Ammo</title>
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Airsoft Ammo</h1>
    </header>
    <main class="main-content">
      <aside class="sidebar">
        <h2>Categorías</h2>
        <ul>
          <li>Rifles de asalto (13)</li>
          <li>Pistolas (21)</li>
          <li>Accesorios (41)</li>
          <li>Uniformes (10)</li>
        </ul>
      </aside>
      <section class="products-grid">
        <div class="product-card">
          <img src="./assets/img/m4_keymod.jpeg" alt="Rifle M4 keymod">
          <h3>Rifle M4 keymod</h3>
          <p>$169.990</p>
          <button>Comprar</button>
        </div>
        <div class="product-card">
          <img src="./assets/img/m4_mlok.jpeg" alt="Rifle M4 mlok">
          <h3>Rifle M4 mlok</h3>
          <p>$169.990</p>
          <button>Comprar</button>
        </div>
        <div class="product-card">
          <img src="./assets/img/aug.jpg" alt="Rifle AUG">
          <h3>Rifle AUG</h3>
          <p>$175.990</p>
          <button>Comprar</button>
        </div>
        <div class="product-card">
          <img src="./assets/img/glock_desert.jpg" alt="Glock desert">
          <h3>Glock desert</h3>
          <p>$90.700</p>
          <button>Comprar</button>
        </div>
        <div class="product-card">
          <img src="./assets/img/chaleco_táctico.jpeg" alt="Chaleco táctico">
          <h3>Chaleco táctico</h3>
          <p>$40.990</p>
          <button>Comprar</button>
        </div>
        <div class="product-card">
          <img src="./assets/img/set_black_cammo.jpg" alt="Set black cammo">
          <h3>Set black cammo</h3>
          <p>$35.990</p>
          <button>Comprar</button>
        </div>
      </section>
    </main>
    <footer>
      <p>@airsoftammo</p>
    </footer>
  </div>
</body>
</html>
